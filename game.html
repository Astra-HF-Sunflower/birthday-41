<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我们的庄园</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background: #222; 
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // 适配窗口尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let lastTime = 0;

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // 填充绿色背景
            ctx.fillStyle = '#56b386';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 画个欢迎文字
            ctx.fillStyle = 'white';
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('🌱 欢迎来到我们的庄园！', canvas.width/2, canvas.height/2);
            
            ctx.font = '18px Arial';
            ctx.fillText('游戏开发中...', canvas.width/2, canvas.height/2 + 50);

            requestAnimationFrame(gameLoop);
        }

        requestAnimationFrame(gameLoop);
    </script>
     <script type="module" src="./game/main.js"></script>
      <script type="module" src="./game/Player.js"></script>
</body>
</html>
